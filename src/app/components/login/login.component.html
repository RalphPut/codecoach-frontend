<div class="container">
  <div class="signup-form">
    <mat-card>
      <form [formGroup]="signInForm" (ngSubmit)="submit()" fxLayout="column" fxLayoutAlign="center center" class="mt-3">
        <h1 class="center white-text">Log In</h1>
        <mat-form-field class="mt-3">
          <input matInput placeholder="Email" formControlName="email" type="email" required autocomplete="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required autocomplete="current-password">
        </mat-form-field>
        <div class="mt-3 buttonflex">
          <button mat-raised-button color="accent" type="submit" [disabled]="!signInForm.valid">Log In</button>
          <button mat-raised-button color="primary" routerLink="/register">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
