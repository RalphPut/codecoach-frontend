<div class="container">
  <mat-progress-bar class="loader-container" mode="indeterminate" color="accent" *ngIf="loader.isLoading | async"></mat-progress-bar>
  <h2 *ngIf="loader.isLoading | async" class="center teal-text">Loading Sessions...</h2>

    <mat-grid-list cols="4" rowHeight="900px">
      <mat-grid-tile *ngFor="let session of sessions" >
        <app-session-card [session]="session"></app-session-card>
      </mat-grid-tile>
    </mat-grid-list>

</div>
